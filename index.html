<script>
  document
     .getElementById('progressText')
     .addEventListener('click', function () {
        const textToCopy = this.textContent;
        navigator.clipboard
           .writeText(textToCopy)
           .then(() => {
              alert('Text copied to clipboard!');
           })
           .catch((err) => {
              console.error('Failed to copy text: ', err);
           });
     });
</script>
